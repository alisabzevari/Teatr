<template>
  <div class="container">
    <h3>Manage</h3>
    <table class="bordered responsive">
      <thead>
        <tr>
          <th>Active</th>
          <th>Path</th>
          <th>Discovered Movies</th>
          <th>Undiscovered Movies</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <template repeat.for="setting of settings.movieFolders">
          <tr>
            <td>
              <mat-chk checked.two-way="setting.active" change.delegate="$parent.saveChanges()"></mat-chk>
            </td>
            <td>${setting.path}</td>
            <td colspan="3" if.bind="$parent.discovering[$index]">
              <div class="progress" style="width:100%">
                <div class="determinate" style="width: ${$parent.discovering[$index]}%"></div>
              </div>
            </td>
            <template if.bind="!$parent.discovering[$index]">
              <td></td>
              <td></td>
              <td>
                <a href="" title="Discover Movies" click.trigger="$parent.discoverMoviesInDirectory(setting.path, $index)">
                  <i class="material-icons">autorenew</i>
                </a>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
