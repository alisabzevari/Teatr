<template>
  <!-- Always shows a header, even in smaller screens. -->
  <div mdl="" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Teatr Movie Manager</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link ${item.isActive ? 'is-active':''}" repeat.for="item of router.navigation" href.bind="item.href">
            ${item.title}
          </a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Teatr</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" repeat.for="item of router.navigation" href.bind="item.href">
          ${item.title}
        </a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <router-view></router-view>
      </div>
    </main>
  </div>
</template>
